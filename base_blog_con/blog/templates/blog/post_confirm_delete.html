{% extends "blog/base.html" %}
{% load crispy_forms_filters %}

{% block content %}

<div class="container">
    <form method="POST" action="">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom my-4 text-center">Delete Post</legend>
            <h4>Hey, do you want to delete this post <b>"{{ object.title }}"</b> ?</h4>
        </fieldset>
        <div class="form-group text-center">
            <button class="btn btn-outline-success w-100" type="submit">Delete</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            If you don't --> 
            <a href="{% url 'blog-home' %}">Go Back</a>
        </small>
    </div>
</div>

{% endblock content %}
